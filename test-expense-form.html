<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نموذج إضافة المصروف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-4">
                    <h2>اختبار نموذج إضافة المصروف المحدث</h2>
                    <button class="btn btn-primary me-2" onclick="loadExpenseForm()">تحميل النموذج</button>
                    <button class="btn btn-success me-2" onclick="testForm()">اختبار النموذج</button>
                    <button class="btn btn-warning" onclick="window.open('index.html', '_blank')">النظام الرئيسي</button>
                </div>
                
                <!-- Content Area -->
                <div id="expensesContent">
                    <div class="text-center">
                        <p>اضغط على "تحميل النموذج" لعرض نموذج إضافة المصروف الجديد</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/expenses.js"></script>
    
    <script>
        let expensesManager;
        
        function loadExpenseForm() {
            console.log('Loading expense form...');
            
            try {
                // Create ExpensesManager if not exists
                if (!expensesManager) {
                    expensesManager = new ExpensesManager();
                    console.log('ExpensesManager created');
                }
                
                // Load the add expense view
                expensesManager.loadAddExpenseView();
                console.log('Add expense view loaded');
                
            } catch (error) {
                console.error('Error loading form:', error);
                document.getElementById('expensesContent').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>خطأ في تحميل النموذج</h4>
                        <p>تفاصيل الخطأ: ${error.message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">إعادة تحميل الصفحة</button>
                    </div>
                `;
            }
        }
        
        function testForm() {
            console.log('Testing form...');
            
            // Check if form exists
            const form = document.getElementById('expenseForm');
            if (!form) {
                alert('يرجى تحميل النموذج أولاً');
                return;
            }
            
            // Fill form with test data
            document.getElementById('expenseAmountIQD').value = '150000';
            document.getElementById('expenseAmountUSD').value = '100';
            document.getElementById('expenseExchangeRate').value = '1500';
            document.getElementById('expenseDescription').value = 'مصروف تجريبي';
            document.getElementById('expenseBeneficiary').value = 'مستفيد تجريبي';
            document.getElementById('expenseReceiptNumber').value = '12345';
            document.getElementById('expenseVendor').value = 'مورد تجريبي';
            document.getElementById('expenseCategory').value = 'مواد البناء';
            document.getElementById('expenseNotes').value = 'ملاحظات تجريبية';
            
            // Select first accounting guide option if available
            const accountingGuideSelect = document.getElementById('expenseAccountingGuide');
            if (accountingGuideSelect && accountingGuideSelect.options.length > 1) {
                accountingGuideSelect.selectedIndex = 1;
            }
            
            alert('تم ملء النموذج ببيانات تجريبية');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded');
            
            // Check if required classes are available
            if (typeof ExpensesManager === 'undefined') {
                document.getElementById('expensesContent').innerHTML = `
                    <div class="alert alert-warning">
                        <h4>تحذير</h4>
                        <p>فئة ExpensesManager غير متوفرة. تأكد من تحميل ملف expenses.js</p>
                    </div>
                `;
            } else {
                console.log('ExpensesManager class available');
            }
            
            if (typeof StorageManager === 'undefined') {
                document.getElementById('expensesContent').innerHTML = `
                    <div class="alert alert-danger">
                        <h4>خطأ</h4>
                        <p>StorageManager غير متوفر. تأكد من تحميل ملف storage.js</p>
                    </div>
                `;
            } else {
                console.log('StorageManager available');
            }
        });
    </script>
</body>
</html>
