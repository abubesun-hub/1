<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نهائي - الدليل المحاسبي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="text-center mt-3">
                    <h2>اختبار الدليل المحاسبي</h2>
                    <div class="mt-3">
                        <button class="btn btn-primary me-2" onclick="testAccountingGuideGlobal()">اختبار الدليل</button>
                        <button class="btn btn-success me-2" onclick="debugSystem()">تشخيص النظام</button>
                        <button class="btn btn-info me-2" onclick="goToExpenses()">الذهاب للمصروفات</button>
                        <button class="btn btn-warning me-2" onclick="directTest()">اختبار مباشر</button>
                        <button class="btn btn-danger me-2" onclick="clearAllData()">مسح جميع البيانات</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="mainContent">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Expenses Section -->
        <div id="expensesSection" class="mt-4">
            <div class="neumorphic-card">
                <div class="card-header">
                    <h4><i class="bi bi-receipt me-2"></i>قسم المصروفات</h4>
                </div>
                <div class="card-body">
                    <div id="expensesContent">
                        <!-- Expenses content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Debug Output -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>مخرجات التشخيص</h5>
                        <button class="btn btn-sm btn-secondary" onclick="clearOutput()">مسح</button>
                    </div>
                    <div class="card-body">
                        <div id="debugOutput" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;">
                            <p>جاري التحميل...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/capital.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        function log(message) {
            const output = document.getElementById('debugOutput');
            const time = new Date().toLocaleTimeString('ar-IQ');
            output.innerHTML += `<div>[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            document.getElementById('debugOutput').innerHTML = '';
        }
        
        function goToExpenses() {
            log('الذهاب إلى قسم المصروفات...');
            if (window.app) {
                window.app.showSection('expenses');
                log('تم التبديل إلى قسم المصروفات');
            } else {
                log('خطأ: التطبيق غير متوفر');
            }
        }
        
        function directTest() {
            log('اختبار مباشر للدليل المحاسبي...');
            
            if (window.expensesManager) {
                log('ExpensesManager متوفر');
                
                // Test initialization
                window.expensesManager.initializeDefaultAccountingGuide();
                log('تم استدعاء initializeDefaultAccountingGuide');
                
                // Check data
                const guide = StorageManager.getData(StorageManager.STORAGE_KEYS.ACCOUNTING_GUIDE);
                log(`عدد عناصر الدليل: ${guide ? guide.length : 0}`);
                
                // Try to load the view
                window.expensesManager.showView('accounting-guide');
                log('تم استدعاء showView للدليل المحاسبي');
                
            } else {
                log('خطأ: ExpensesManager غير متوفر');
            }
        }
        
        // Override console functions
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            log(`<span class="text-danger">خطأ: ${args.join(' ')}</span>`);
        };
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('تم تحميل الصفحة');
            
            setTimeout(() => {
                log('فحص المكونات...');
                
                if (typeof StorageManager !== 'undefined') {
                    log('✓ StorageManager متوفر');
                } else {
                    log('✗ StorageManager غير متوفر');
                }
                
                if (typeof window.app !== 'undefined') {
                    log('✓ App متوفر');
                } else {
                    log('✗ App غير متوفر');
                }
                
                if (typeof window.expensesManager !== 'undefined') {
                    log('✓ ExpensesManager متوفر');
                } else {
                    log('✗ ExpensesManager غير متوفر');
                }
                
                log('جاهز للاختبار!');
            }, 2000);
        });
    </script>
</body>
</html>
