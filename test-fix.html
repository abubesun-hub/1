<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الإصلاح</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>اختبار الإصلاح</h1>
    
    <button onclick="testSimpleAuthManager()">اختبار SimpleAuthManager</button>
    <button onclick="testLogin()">اختبار تسجيل الدخول</button>
    <button onclick="clearData()">مسح البيانات</button>
    
    <div id="results"></div>

    <script src="js/storage.js"></script>
    <script src="js/auth-fixed.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function testSimpleAuthManager() {
            document.getElementById('results').innerHTML = '';
            
            addResult('🔍 فحص SimpleAuthManager...', 'info');
            
            if (typeof SimpleAuthManager === 'undefined') {
                addResult('❌ SimpleAuthManager غير معرف', 'error');
                return;
            }
            
            addResult('✅ SimpleAuthManager معرف', 'success');
            addResult(`نوع SimpleAuthManager: ${typeof SimpleAuthManager}`, 'info');
            
            if (typeof SimpleAuthManager.login === 'function') {
                addResult('✅ دالة login موجودة', 'success');
            } else {
                addResult('❌ دالة login غير موجودة', 'error');
                addResult(`خصائص SimpleAuthManager: ${Object.getOwnPropertyNames(SimpleAuthManager)}`, 'info');
            }
            
            if (typeof SimpleAuthManager.checkSession === 'function') {
                addResult('✅ دالة checkSession موجودة', 'success');
            } else {
                addResult('❌ دالة checkSession غير موجودة', 'error');
            }
        }
        
        async function testLogin() {
            addResult('🔄 اختبار تسجيل الدخول...', 'info');
            
            try {
                if (typeof SimpleAuthManager.login !== 'function') {
                    addResult('❌ SimpleAuthManager.login ليس دالة', 'error');
                    return;
                }
                
                const result = await SimpleAuthManager.login('admin', 'admin123');
                
                if (result && result.success) {
                    addResult(`✅ تسجيل الدخول ناجح! مرحباً ${result.user.name}`, 'success');
                } else {
                    addResult(`❌ فشل تسجيل الدخول: ${result ? result.message : 'نتيجة غير صحيحة'}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ خطأ في تسجيل الدخول: ${error.message}`, 'error');
                console.error('تفاصيل الخطأ:', error);
            }
        }
        
        function clearData() {
            localStorage.clear();
            addResult('✅ تم مسح البيانات', 'success');
        }
        
        // Auto test on load
        window.addEventListener('load', () => {
            setTimeout(testSimpleAuthManager, 100);
        });
    </script>
</body>
</html>
