<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار بسيط</title>
</head>
<body>
    <h1>اختبار تسجيل الدخول البسيط</h1>
    <button onclick="testLogin()">اختبار تسجيل الدخول</button>
    <button onclick="clearData()">مسح البيانات</button>
    <div id="result"></div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'جاري الاختبار...';
            
            try {
                console.log('بدء الاختبار');
                console.log('AuthManager:', typeof AuthManager);
                
                if (typeof AuthManager === 'undefined') {
                    resultDiv.innerHTML = 'خطأ: AuthManager غير معرف';
                    return;
                }
                
                console.log('استدعاء login...');
                const result = await AuthManager.login('admin', 'admin123');
                console.log('نتيجة login:', result);
                
                if (result && result.success) {
                    resultDiv.innerHTML = `نجح! مرحباً ${result.user.name}`;
                } else {
                    resultDiv.innerHTML = `فشل: ${result ? result.message : 'نتيجة غير صحيحة'}`;
                }
                
            } catch (error) {
                console.error('خطأ:', error);
                resultDiv.innerHTML = `خطأ: ${error.message}`;
            }
        }
        
        function clearData() {
            localStorage.clear();
            document.getElementById('result').innerHTML = 'تم مسح البيانات';
        }
        
        // Test on load
        window.addEventListener('load', () => {
            console.log('تم تحميل الصفحة');
            console.log('StorageManager:', typeof StorageManager);
            console.log('AuthManager:', typeof AuthManager);
        });
    </script>
</body>
</html>
