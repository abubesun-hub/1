<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسح البيانات</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background: #c82333; }
        .success { color: green; font-size: 18px; margin: 20px; }
    </style>
</head>
<body>
    <h1>مسح البيانات المحفوظة</h1>
    <p>اضغط على الزر أدناه لمسح جميع البيانات المحفوظة والبدء من جديد</p>
    
    <button onclick="clearAll()">مسح جميع البيانات</button>
    
    <div id="result"></div>
    
    <script>
        function clearAll() {
            if (confirm('هل أنت متأكد من حذف جميع البيانات؟')) {
                localStorage.clear();
                document.getElementById('result').innerHTML = '<div class="success">✅ تم مسح جميع البيانات بنجاح!<br>يمكنك الآن العودة إلى index.html وتسجيل الدخول</div>';
            }
        }
    </script>
</body>
</html>
