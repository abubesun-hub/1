<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص الدليل المحاسبي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>تشخيص الدليل المحاسبي</h1>
        
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-primary me-2" onclick="debugExpenses()">تشخيص شامل</button>
                <button class="btn btn-success me-2" onclick="testAccountingGuide()">اختبار الدليل</button>
                <button class="btn btn-info me-2" onclick="manualInit()">تهيئة يدوية</button>
                <button class="btn btn-warning me-2" onclick="clearStorage()">مسح التخزين</button>
                <button class="btn btn-secondary me-2" onclick="showExpensesSection()">عرض قسم المصروفات</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div id="output" class="border p-3" style="height: 300px; overflow-y: auto; background: #f8f9fa; font-family: monospace;">
                    <p>اضغط على الأزرار أعلاه لبدء التشخيص...</p>
                </div>
            </div>
        </div>
        
        <!-- Expenses Section (Hidden by default) -->
        <div id="expensesSection" style="display: none;">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="neumorphic-card">
                        <div class="card-header">
                            <h4>قسم المصروفات</h4>
                        </div>
                        <div class="card-body">
                            <div id="expensesContent">
                                <!-- Content will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/expenses.js"></script>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString('ar-IQ');
            output.innerHTML += `<div>[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        function manualInit() {
            log('بدء التهيئة اليدوية...');
            
            if (typeof expensesManager !== 'undefined' && expensesManager) {
                log('ExpensesManager متوفر');
                expensesManager.initializeDefaultAccountingGuide();
                log('تم استدعاء initializeDefaultAccountingGuide');
                
                // Check the result
                const guide = StorageManager.getData(StorageManager.STORAGE_KEYS.ACCOUNTING_GUIDE);
                log(`عدد عناصر الدليل بعد التهيئة: ${guide ? guide.length : 0}`);
            } else {
                log('خطأ: ExpensesManager غير متوفر');
            }
        }
        
        function clearStorage() {
            log('مسح بيانات التخزين...');
            localStorage.removeItem(StorageManager.STORAGE_KEYS.ACCOUNTING_GUIDE);
            log('تم مسح بيانات الدليل المحاسبي');
        }
        
        function showExpensesSection() {
            log('عرض قسم المصروفات...');
            const section = document.getElementById('expensesSection');
            section.style.display = 'block';
            
            if (typeof expensesManager !== 'undefined' && expensesManager) {
                log('تحميل محتوى المصروفات...');
                expensesManager.loadExpensesSection();
                log('تم تحميل محتوى المصروفات');
            } else {
                log('خطأ: ExpensesManager غير متوفر');
            }
        }
        
        // Override console functions
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '));
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            log(`<span class="text-danger">خطأ: ${args.join(' ')}</span>`);
        };
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('تم تحميل الصفحة');
            
            setTimeout(() => {
                log('فحص المكونات...');
                
                if (typeof StorageManager !== 'undefined') {
                    log('✓ StorageManager متوفر');
                } else {
                    log('✗ StorageManager غير متوفر');
                }
                
                if (typeof expensesManager !== 'undefined') {
                    log('✓ expensesManager متوفر');
                } else {
                    log('✗ expensesManager غير متوفر');
                }
                
                if (typeof StorageManager !== 'undefined' && StorageManager.STORAGE_KEYS) {
                    log('✓ مفاتيح التخزين متوفرة');
                    log(`مفتاح الدليل المحاسبي: ${StorageManager.STORAGE_KEYS.ACCOUNTING_GUIDE}`);
                } else {
                    log('✗ مفاتيح التخزين غير متوفرة');
                }
            }, 1000);
        });
    </script>
</body>
</html>
